<html>

<head>
<title>Birthday Girl</title>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<style>

@font-face {
  font-family: birthdayLetters;
  src: url("fonts/birthday_letters.ttf");
}

@font-face {
  font-family: birthdayNumbers;
  src: url("fonts/birthday_numbers.ttf");
}

@font-face {
  font-family: partyBallons;
  src: url("fonts/party_ballons.TTF");
}


</style>


<script type="text/javascript">
  var totalCount = 5;
  function ChangeIt()
  {
  var num = Math.ceil( Math.random() * totalCount );
  document.body.background = 'images/background-'+num+'.jpg';
  //document.body.style.backgroundRepeat = "repeat";// Background repeat
  }
  </script>


</head>

<body class="text-center" style="background-position: right;">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <div class="inner">

      <h2 style="font-family: birthdayLetters;font-size: 10rem;color: deeppink;">Aneela's Birthday</h2>
    </div>

    <div style="margin-top: 20%;">
      <input id="myDate" type="date" style="display:none;">
      <button id="startButton" style="display:none;">Start Countdown</button>
       <div id="value" style="font-family: birthdayNumbers;font-size: 9rem;color:#e24646"></div>



    </div>

    <div style="margin-top: 2%;">

      <div id='countdown' style="font-family: partyBallons;font-size: 8rem;color:darkorange;"></div>

    </div>


    <audio autoplay loop>
      <source src="audio/hbd.mp3" type="audio/mpeg">
    </audio>
</div>


</body>

</html>
